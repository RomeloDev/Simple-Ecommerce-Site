<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Romelo's Shop</h2>
            <nav>
                <ul>
                    <li><a href="#home" id="home-nav">Home</a></li>
                    <li><a href="#products" id="products-nav">Products</a></li>
                    <li><a href="#cart" id="cart-nav">Cart</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <!-- Home Section -->
            <section id="home" style="display: none;">
                <div class="home-content">
                    <h1>Discover the latest iPhones</h1>
                    <button class="shop-btn">SHOP NOW</button>
                </div>
            </section>

            <!-- Product Section -->
            <section id="products" style="display: block;">
                <h2 class="section-title">Our Products</h2>
                <div class="product-content">
                    <div class="product-card">
                        <img src="https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/121032-iphone-16-pro-max.png" alt="iPhone 16 Pro Max">
                        <h3>iPhone 16 Pro Max</h3>
                        <p>6.9-inch display</p>
                        <p class="price">&#8369;84,990</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://itronics.in/wp-content/uploads/2024/09/iPhone_16_Pro_Desert_Titanium_PDP_Image_Position_1__en-IN.png" alt="iPhone 16 Pro">
                        <h3>iPhone 16 Pro</h3>
                        <p>6.3-inch display</p>
                        <p class="price">&#8369;69,990</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://beyondthebox.ph/cdn/shop/files/IPHONE16PLUS1_COLOR-ULTRAMARINE_CAPACITY-ALL_700x.png?v=1728462931" alt="iPhone 16 Plus">
                        <h3>iPhone 16 Plus</h3>
                        <p>6.7-inch display</p>
                        <p class="price">&#8369;62,990</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/iphone-16.png" alt="iPhone 16">
                        <h3>iPhone 16</h3>
                        <p>6.1-inch display</p>
                        <p class="price">&#8369;54,990</p>
                        <button>Add to Cart</button>
                    </div>
                    
                </div>
            </section>

            <!-- Cart Section -->
             <section id="cart">
                
             </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
